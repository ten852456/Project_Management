<div class="group">
    <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">

        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>


    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold" (click)="showDailyTable()">Daily</mat-button-toggle>
        <mat-button-toggle value="italic" (click)="showWeeklyTable()">Weekly</mat-button-toggle>
        <mat-button-toggle value="underline" (click)="showProjectTable()">Project</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="dailyPage" *ngIf = "this.check == 1">
        <div>
        <table mat-table [dataSource]="testCards" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef >kk </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="specs">
                <th mat-header-cell *matHeaderCellDef> Specs </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="spentTime">
                        <input matInput [(ngModel)]="element.specs">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="implement">
                <th mat-header-cell *matHeaderCellDef> Implement </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="spentTime">
                        <input matInput [(ngModel)]="element.implement">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fixingSpecs">
                <th mat-header-cell *matHeaderCellDef> Fix Specs </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="spentTime">
                        <input matInput [(ngModel)]="element.fixingSpecs">
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="fixingImplement">
                <th mat-header-cell *matHeaderCellDef> Fix Implement </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="spentTime">
                        <input matInput [(ngModel)]="element.fixingImplement" >
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;  "></tr>
        </table>
    </div>
    </div>

    <div class="weeklyPage" *ngIf = "check == 2" >
        <table mat-table [dataSource]="testCards" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef > Test1</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="specs">
                <th mat-header-cell *matHeaderCellDef> Specs </th>
                <td mat-cell *matCellDef="let element">
                        {{element.specs}}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="implement">
                <th mat-header-cell *matHeaderCellDef> Implement </th>
                <td mat-cell *matCellDef="let element">
                    
                       {{element.implement}}
                  
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fixingSpecs">
                <th mat-header-cell *matHeaderCellDef> Fix Specs </th>
                <td mat-cell *matCellDef="let element">
                    {{element.fixingSpecs}}
                </td>
            </ng-container>

            <ng-container matColumnDef="fixingImplement">
                <th mat-header-cell *matHeaderCellDef> Fix Implement </th>
                <td mat-cell *matCellDef="let element">
                    {{element.fixingImplement}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;  "></tr>
            
        </table>
    </div>
  


</div>
