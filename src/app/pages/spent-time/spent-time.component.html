<div class="group">
    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">

        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>


    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold" (click)="showDTable()">Daily</mat-button-toggle>
        <mat-button-toggle value="italic" (click)="showWTable()">Weekly</mat-button-toggle>
        <mat-button-toggle value="underline" (click)="showPTable()">Project</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="table-spent-time">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> TestProject </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Specs </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <input matInput>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Implement </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <input matInput>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Fix Specs </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <input matInput>
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="symbolic">
                <th mat-header-cell *matHeaderCellDef> Fix Implement </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <input matInput>
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky:true  "></tr>
        </table>
    </div>


</div>
