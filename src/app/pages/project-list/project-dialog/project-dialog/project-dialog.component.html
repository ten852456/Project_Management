<h1 mat-dialog-title style="padding: 5px; position: absolute;">Create New Project</h1>

<mat-dialog-actions align="end">
    <button mat-dialog-title mat-mini-fab mat-dialog-close class="close"> x </button>
</mat-dialog-actions>

<mat-dialog-content>
    <form [formGroup]="form" (submit)="addProject()" class="example-form">
        <mat-form-field appearance="outline" style="padding-top: 30px;">
            <mat-label>Project title</mat-label>
            <input formControlName="title" matInput placeholder="Add project name here...">
        </mat-form-field>
   
        <mat-form-field appearance="outline" style="padding-bottom: 10px;">
            <mat-label>Description</mat-label>
            <textarea  formControlName="description" matInput placeholder="Add project description here..."></textarea>
            <mat-hint>please fill project description</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Git repository</mat-label>
            <input formControlName="gitRepoUrl" matInput placeholder="Add project git repository url here...">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button class="create" (click)="addProject()" mat-dialog-close> Create </button>
</mat-dialog-actions>
