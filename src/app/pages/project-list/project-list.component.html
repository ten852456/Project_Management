<p>project-list works!</p>
<div>
    <main class="form-signin">
        <form [formGroup]="form" (submit)="addProject()">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input formControlName="startDate" type="date" class="form-control" placeholder="startDate">
            <label>startDate</label>
          </div>
      
          <div class="form-floating">
            <input formControlName="title" type="text" class="form-control" placeholder="title">
            <label>title</label>
          </div>

          <div class="form-floating">
            <input formControlName="finishDate" type="date" class="form-control" placeholder="finishDate">
            <label>finishDate</label>
          </div>
      
          <div class="form-floating">
            <input formControlName="estimatedDays" type="text" class="form-control" placeholder="estimatedDays">
            <label>estimatedDays</label>
          </div> 

          <div formGroupName="sprint">
          <div class="form-floating">
            <input name="id" type="number" class="form-control" placeholder="sprint">
            <label>sprint</label>
          </div> 
          </div> 

          <div class="form-floating">
            <input formControlName="description" type="text" class="form-control" placeholder="description">
            <label>description</label>
          </div>

      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
      </main>
</div>
<h3>{{message}}</h3>
